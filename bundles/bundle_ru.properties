#Blocks
##Crafting
block.advanced-factories-metaglass-foundry.name = Плавильня метастекла
block.advanced-factories-metaglass-foundry.description = Продвинутая печь. Использует шлак для ускоренного нагрева метастекла. Более эффективна в горячих точках.
block.advanced-factories-coal-synthesizer.name = Синтезатор угля
block.advanced-factories-coal-synthesizer.description = Продвинутая угольная центрифуга. Открытые элементы механизма нуждаются в охлаждении для нормального функционирования.
block.advanced-factories-blast-agitator.name = Блендер взрывчатой смеси
block.advanced-factories-blast-agitator.description = Продвинутая мешалка взрывчатой смеси. Для работы необходим ввод углерода в виде нефти.
block.advanced-factories-cryofluid-blender.name = Криогенная установка
block.advanced-factories-cryofluid-blender.description = Продвинутая мешалка криогенной жидкости. Замешивает в рецепт графит для упрощения производства.
block.advanced-factories-hydraulic-press.name = Гидравлический пресс
block.advanced-factories-hydraulic-press.description = Продвинутый мультипресс. Для работы необходим ввод углерода в виде нефти.
block.advanced-factories-axial-compressor.name = Осевой компрессор
block.advanced-factories-axial-compressor.description = Продвинутый пластановый компрессор. Скорость работы позволяет сэкономить четверть необходимой нефти. Требуется охлаждение.
block.advanced-factories-smelting-array.name = Плавильный массив
block.advanced-factories-smelting-array.description = Продвинутая плавильная кинетического сплава. Использует взрывчатую смесь для ускорения технологического процесса. Позволяет сэкономить четверть необходимых ресурсов. \nТребуется охлаждение. Более эффективен в горячих точках.
block.advanced-factories-silicongas-furnace.name = Кремниевый газовый горн
block.advanced-factories-silicongas-furnace.description = Продвинутый кремниевый тигель. Создаёт безкислородную среду и взрывает материалы. Для работы необходимы споровые стручки. \nБолее эффективен в горячих точках.
block.advanced-factories-pyratite-agitator.name = Блендер пиротита
block.advanced-factories-pyratite-agitator.description = Продвинутая мешалка пиротита. Для работы требуется вода.

##Production
block.advanced-factories-exhaust-drill.name = Высекающий бур
block.advanced-factories-exhaust-drill.description = Последнее слово в сфере раскопок. Добывает огромное количество ресурсов очередями. Требуется охлаждение.